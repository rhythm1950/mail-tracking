<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle with Bangladesh flag colors -->
  <circle cx="20" cy="20" r="19" fill="#006A4E" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Inner postal elements -->
  <rect x="8" y="12" width="24" height="16" rx="2" fill="#FFFFFF" stroke="#006A4E" stroke-width="1"/>
  
  <!-- Envelope flap -->
  <path d="M8 12 L20 20 L32 12" stroke="#006A4E" stroke-width="1.5" fill="none"/>
  
  <!-- Postal horn symbol -->
  <circle cx="20" cy="18" r="2" fill="#006A4E"/>
  
  <!-- Bangladesh postal crown -->
  <path d="M16 8 L20 5 L24 8 L22 10 L18 10 Z" fill="#FFD700" stroke="#006A4E" stroke-width="0.5"/>
  
  <!-- Small stars representing service excellence -->
  <circle cx="14" cy="32" r="1" fill="#FFD700"/>
  <circle cx="26" cy="32" r="1" fill="#FFD700"/>
  
  <!-- Text elements -->
  <text x="20" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#FFFFFF" font-weight="bold">POST</text>
</svg>